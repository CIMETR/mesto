<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип сайта Место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="жак ив кусто" class="profile__logo">
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" title="Редактировать профиль"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add" title="Добавить фото"
        aria-label="Добавить фото"></button>
    </section>

    <section class="cards-grid">
      <ul class="card-grid">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021. Константин Антипин</p>
  </footer>

  <div class="popup popup_place_profile">
    <div class="popup__case">
      <form class="popup__form" name="popupFormEditProfile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="userName" type="text" class="popup__item popup__item_edit_name" id="sign-in-name"
          placeholder="Имя" minlength="2" maxlength="20"  required>
        <span class="popup__input-error " id="sign-in-name-error"></span>
        <input name="userAbout" type="text" class="popup__item popup__item_edit_job" id="sign-in-job"
          placeholder="Профессия" minlength="2" maxlength="100" required>
        <span class="popup__input-error " id="sign-in-job-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__esc-button"></button>
    </div>
  </div>
 
  <div class="popup popup_place_card">
    <div class="popup__case">
      <form class="popup__form" name="popupFormEditCard" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input name="nameCard" type="text" class="popup__item popup__item_place_name" id="sign-in-placename"
          placeholder="Название места" minlength="2" maxlength="20" required>
        <span class="popup__input-error" id="sign-in-placename-error"></span>
        <input name="link"  type="url" class="popup__item popup__item_place_url" id="sign-in-url"
          placeholder="Ссылка на картинку" pattern="https://.*" required>
        <span class="popup__input-error" id="sign-in-url-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__esc-button popup__esc-button_card-add"></button>
    </div>
  </div>
  
  <div class="popup popup_zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img class="popup__image" alt="#" src="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__esc-button popup__esc-button_zoom-image"></button>
    </div>
  </div>
  
  <template class="template">
      <li class="card-grid__item">
        <img class="card-grid__image">
        <div class="card-grid__info">
          <h2 class="card-grid__title"></h2>
          <button type="button" class="card-grid__like" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
        </div>
        <button type="button" class="card-grid__remove"></button>
      </li>
  </template>
  
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
